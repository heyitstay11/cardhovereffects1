<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="top-section">
            <i class="message fas fa-envelope" ></i>
            <i class="notif fas fa-bell"></i>
            <div class="pic">
                <img src="Avatar2.png" alt="logo">
               </div>
               <div class="name">John Doe</div>
               <div class="tag">@JohnDoe101</div>
        </div>

        <div class="bottom-section">
            <div class="social-media">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fas fa-link"></i></a>
            </div>
            <div class="videos">000 <span>Videos</span></div>
            <div class="border"></div>
            <div class="subscribers">000 <span>Subscribers</span></div>
            <div class="border"></div>
            <div class="views">000 <span>Views</span></div>
        </div>
    </div>
    <footer>
     <p>Made by <a href="https://twitter.com/hey_its_tay11">@hey_its_tay11</a></p>
    </footer>
</body>
</html>
